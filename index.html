    <script>
        // Very short Pornhub-style intro approximation (bass + impact)
        function playJingle() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();

            // Low bass drum
            const osc1 = ctx.createOscillator();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(80, ctx.currentTime);
            osc1.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.12);

            const gain1 = ctx.createGain();
            gain1.gain.setValueAtTime(0.9, ctx.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.18);

            osc1.connect(gain1);
            gain1.connect(ctx.destination);
            osc1.start();
            osc1.stop(ctx.currentTime + 0.2);

            // Quick tom / impact layer
            const osc2 = ctx.createOscillator();
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(180, ctx.currentTime);
            osc2.frequency.exponentialRampToValueAtTime(90, ctx.currentTime + 0.08);

            const gain2 = ctx.createGain();
            gain2.gain.setValueAtTime(0.7, ctx.currentTime);
            gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);

            osc2.connect(gain2);
            gain2.connect(ctx.destination);
            osc2.start(ctx.currentTime + 0.03);
            osc2.stop(ctx.currentTime + 0.18);

            // Tiny high click
            const noise = ctx.createBufferSource();
            const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.02, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;

            const noiseGain = ctx.createGain();
            noiseGain.gain.setValueAtTime(0.4, ctx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.06);

            const filter = ctx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 3000;

            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(ctx.destination);
            noise.start(ctx.currentTime + 0.04);
        }

        const btn = document.getElementById('audio-btn');
        btn.addEventListener('click', () => {

                playJingle();
                window.hasPlayedJingle = true;
            }
        }, { once: true });
