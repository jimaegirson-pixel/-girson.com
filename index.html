<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ægirson Holding AB — Family Holding Company</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            width: 100%;
            max-width: 800px;
            height: 100%;
            border: 2px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            position: relative;
        }
        #terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .prompt {
            display: flex;
            align-items: center;
        }
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div class="prompt" id="prompt">
            <span>aegirson@family:~$ </span>
            <input type="text" id="input" autofocus>
            <span class="blink" id="cursor">█</span>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const cursor = document.getElementById('cursor');
        const prompt = document.getElementById('prompt');

        const bootMessages = [
            'Booting Ægirson Holding AB — Corporate Portal v1.0...',
                '[    OK    ] Corporate registry verified.',
                '[    OK    ] Loaded business units: investments.service, operations.service, compliance.service.',
                '[    OK    ] Reached target: Ægirson Holding Business Target.',
                '',
                'Welcome to Ægirson Holding AB — Our family\'s Holding Company',
            '',
                        `           ~~~~~~~~~~~~~~~~~~~~~~
                    ~                         ~
                 ~   ________   ________    ~
                ~   /        \ /        \   ~
             ~   |   ÆGIR   |   SON    |  ~
                ~   \  HOLDING\ /  AB   /   ~
                 ~     ---------  ----     ~
                    ~       水 (Water)      ~
                     ~                     ~
                        ~~~~~~~~~~~~~~~~~~~~~~
                         STRATEGY & INVESTMENTS`,
            '',
            'Corporate Information:',
            '  Company: Ægirson Holding AB',
            '  Registered Office: Stockholm, Sweden',
            '  Established: Our family legacy',
            '  Business Units: Investments, Operations, Property',
            '  Focus: Long-term value and stewardship',
            '',
            'Type "help" for commands (e.g. portfolio, contacts), or explore our holdings.',
            ''
        ];

        let messageIndex = 0;
        let charIndex = 0;

        function typeMessage() {
            if (messageIndex < bootMessages.length) {
                const message = bootMessages[messageIndex];
                if (charIndex < message.length) {
                    output.textContent += message[charIndex];
                    charIndex++;
                    setTimeout(typeMessage, 20 + Math.random() * 30); // Typing speed variation
                } else {
                    output.textContent += '\n';
                    charIndex = 0;
                    messageIndex++;
                    setTimeout(typeMessage, 500); // Pause between messages
                }
            } else {
                // Show prompt
                prompt.classList.remove('hidden');
                input.focus();
                cursor.style.display = 'inline';
            }
        }

        // Handle input
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = input.value;
                output.textContent += `aegirson@family:~$ ${command}\n`;
                if (command.toLowerCase() === 'help') {
                    output.textContent += '  Available: ls (family photos), cat stories.txt, echo "love".\n';
                } else if (command.toLowerCase() === 'clear') {
                    output.textContent = '';
                } else {
                    output.textContent += `  Echo: ${command} executed with family flair.\n`;
                }
                input.value = '';
                output.scrollTop = output.scrollHeight;
            }
        });

        // Start boot sequence
        setTimeout(typeMessage, 500);

        // Blink cursor
        setInterval(() => {
            if (!prompt.classList.contains('hidden')) {
                cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
            }
        }, 500);
    </script>
</body>
</html>
