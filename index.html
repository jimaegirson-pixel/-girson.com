<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ægirson Holding AB — Family Holding Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Static noise overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 99;
            animation: static 0.2s infinite;
        }

        @keyframes static {
            0% { opacity: 0.03; }
            50% { opacity: 0.06; }
            100% { opacity: 0.03; }
        }

        /* Main container */
        #container {
            position: relative;
            z-index: 10;
        }

        /* The giant Æ */
        #aegir {
            font-size: 40vmin;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00;
            position: relative;
            animation: flicker 0.15s infinite alternate;
            user-select: none;
        }

        /* Glitch effect layers */
        #aegir::before,
        #aegir::after {
            content: 'Æ';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        #aegir::before {
            color: #ff00ff;
            text-shadow: 2px 0 #ff00ff;
            animation: glitch-1 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        #aegir::after {
            color: #00ffff;
            text-shadow: -2px 0 #00ffff;
            animation: glitch-2 0.4s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        @keyframes flicker {
            0% { opacity: 1; }
            10% { opacity: 0.95; }
            20% { opacity: 1; }
            30% { opacity: 0.98; }
            40% { opacity: 0.92; }
            50% { opacity: 1; }
            60% { opacity: 0.96; }
            70% { opacity: 1; }
            80% { opacity: 0.94; }
            90% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        @keyframes glitch-1 {
            0% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            }
            10% {
                transform: translate(-3px, 2px);
                clip-path: polygon(0 10%, 100% 10%, 100% 50%, 0 50%);
            }
            20% {
                transform: translate(2px, -1px);
                clip-path: polygon(0 20%, 100% 20%, 100% 60%, 0 60%);
            }
            30% {
                transform: translate(-2px, 1px);
                clip-path: polygon(0 0%, 100% 0%, 100% 40%, 0 40%);
            }
            40% {
                transform: translate(3px, -2px);
                clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%);
            }
            50% {
                transform: translate(-1px, 2px);
                clip-path: polygon(0 5%, 100% 5%, 100% 45%, 0 45%);
            }
            100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            }
        }

        @keyframes glitch-2 {
            0% {
                transform: translate(0);
                clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            }
            15% {
                transform: translate(2px, -2px);
                clip-path: polygon(0 60%, 100% 60%, 100% 95%, 0 95%);
            }
            25% {
                transform: translate(-3px, 1px);
                clip-path: polygon(0 50%, 100% 50%, 100% 90%, 0 90%);
            }
            35% {
                transform: translate(1px, 2px);
                clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            }
            45% {
                transform: translate(-2px, -1px);
                clip-path: polygon(0 55%, 100% 55%, 100% 85%, 0 85%);
            }
            55% {
                transform: translate(3px, 1px);
                clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
            }
            100% {
                transform: translate(0);
                clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            }
        }

        /* Horizontal distortion bars */
        .distortion-bar {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(0, 255, 0, 0.3);
            z-index: 50;
            animation: distort 2s infinite;
        }

        .distortion-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .distortion-bar:nth-child(2) {
            animation-delay: 0.7s;
        }

        .distortion-bar:nth-child(3) {
            animation-delay: 1.4s;
        }

        @keyframes distort {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        /* RGB split effect on whole screen */
        @keyframes rgb-split {
            0% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00;
            }
            25% {
                text-shadow: 
                    -5px 0 10px #ff00ff,
                    5px 0 20px #00ffff,
                    0 0 30px #00ff00;
            }
            50% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00;
            }
            75% {
                text-shadow: 
                    3px 0 10px #00ffff,
                    -3px 0 20px #ff00ff,
                    0 0 30px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00;
            }
        }

        #aegir {
            animation: flicker 0.15s infinite alternate, rgb-split 0.5s infinite;
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 98;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
        }

        /* Company name below */
        #company-name {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2vmin;
            color: #00ff00;
            text-align: center;
            opacity: 0.7;
            animation: text-flicker 0.3s infinite;
            white-space: nowrap;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 720px) {
            #aegir {
                font-size: 35vmin;
            }
            #company-name {
                font-size: 3vmin;
            }
        }
    </style>
</head>
<body>
    <div class="distortion-bar"></div>
    <div class="distortion-bar"></div>
    <div class="distortion-bar"></div>
    
    <div id="container">
        <div id="aegir">Æ</div>
    </div>

    <div id="company-name">ÆGIRSON HOLDING AB — STOCKHOLM</div>
    
    <div class="vignette"></div>

    <script>
        // Add random glitch intensity spikes
        setInterval(() => {
            const aegir = document.getElementById('aegir');
            if (Math.random() > 0.85) {
                aegir.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
                setTimeout(() => {
                    aegir.style.transform = 'translate(0, 0)';
                }, 100);
            }
        }, 200);

        // Random screen shake
        setInterval(() => {
            if (Math.random() > 0.9) {
                document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    document.body.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 300);
    </script>
</body>
</html>
